<div class="connexion-container">
  <div class="form-wrapper">
    <h1>Connexion</h1>
    <form (ngSubmit)="onSubmit()" #connexionForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="credentials.email" 
          required
          class="form-control"
          placeholder="Entrez votre email"
        >
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required
          class="form-control"
          placeholder="Entrez votre mot de passe"
        >
      </div>

      <button type="submit" class="btn btn-submit" [disabled]="!connexionForm.valid">
        Se connecter
      </button>
    </form>

    <div class="link-container">
      <p>Pas encore de compte? <a routerLink="/inscription">S'inscrire</a></p>
      <a routerLink="/" class="back-link">← Retour à l'accueil</a>
    </div>
  </div>
</div>
