
<div class="cart">
  <h2>Votre Panier</h2>
  
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Votre panier est vide</p>
    <a routerLink="/product" class="continue-shopping">Continuer vos achats</a>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.product.imageUrl" [alt]="item.product.name" class="cart-item-image">
        <div class="cart-item-details">
          <h4>{{ item.product.name }}</h4>
          <p>{{ item.product.brand }} - {{ item.product.volume }}</p>
          <p class="price">{{ item.product.price }} DT</p>
        </div>
        <div class="quantity-controls">
          <button (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
        </div>
        <button (click)="removeItem(item.product.id)" class="remove-btn">Ã—</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Total: {{ total.toFixed(2) }} DT</h3>
      <div class="cart-actions">
        <button (click)="clearCart()" class="clear-btn">Vider le panier</button>
        <button routerLink="/paiement" class="checkout-btn">Passer la commande</button>
      </div>
    </div>
  </div>
</div>
